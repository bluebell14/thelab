<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
      <title>capopo</title>
  </head>
  <body>
    <h1>ムービー</h1>
      <P>動画を再生するボタン表示<br>
        <video src="movie/IMG_6685.MOV"  width="400" height="200" controls="salse">
        </video>
      </P>
      <P>動画を自動再生（％でサイズ表示）<br>
        <video src="movie/IMG_6685.MOV"  width="50%" height="50%" autoplay>
        </video>
      </P>
      <P>autoplay＝自動再生される<br>
        lwidth="480" 表示幅<br>
        src=ソース<br>
        controls=コントロールバー<br>
  使えるデータ形式=WebM、Ogg、MP4</p>
  </body>
</html>
