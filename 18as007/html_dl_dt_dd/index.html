<!DOCTYPE html>
<html lang="ja">

  <head>
    <meta charset="UTF-8">
    <title>capopo</title>
  </head>

  <body>

    <h1>DL/DT/DDのこと</h1>

    <dl>
	    <dt>dlとは</dt>
	    <dd>description list（説明リストのフレーム）のこと</dd>
	    <dt>dtとは</dt>
	    <dd> description term（説明される言葉：単語）のこと</dd>
	    <dt>ddとは</dt>
	    <dd>description, definition（説明、定義：文章）のこと</dd>
    </dl>

  </body>

</html>
